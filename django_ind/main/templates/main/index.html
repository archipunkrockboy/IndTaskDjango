<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NAROT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<h4></h4>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <img src="https://papik.pro/uploads/posts/2022-01/1641278917_1-papik-pro-p-beret-vektornii-risunok-1.png"   alt="картинка" height="320">
                {% for el in painters%}
              <label class="list-group-item rounded-3 py-3" for="listGroupCheckableRadios1">
                {{ el.name }}
                <span class="d-block small opacity-50">{{ el.country }}</span>
                </label>
                {% endfor %}
              <div class="card-body">
              <p class="card-text"> </p>
              <div class="d-flex justify-content-between align-items-center">
                <a href="view_painters" class="btn btn-secondary my-2">Все художники</a>
                <small class="text-muted"></small>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card shadow-sm">
            <img src="https://www.fabriquelove.com/wp-content/uploads/2019/12/shutterstock_1467305111.png"   alt="картинка" height="320">
                {% for el in galleries%}
              <label class="list-group-item rounded-3 py-3" for="listGroupCheckableRadios1">
                {{ el.name }}
                <span class="d-block small opacity-50">{{ el.city }}, {{ el.country }}</span>
                </label>
                {% endfor %}
              <div class="card-body">
              <p class="card-text"></p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="view_galleries" class="btn btn-secondary my-2">Все галереи</a>
                </div>
                <small class="text-muted"></small>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card shadow-sm">
            <img src="https://goldretailgroup.ru/wp-content/uploads/2019/12/naklonnye-vitriny-1.jpg"   alt="картинка" height="320">
                {% for el in pictures%}
              <label class="list-group-item rounded-3 py-3" for="listGroupCheckableRadios1">
                {{ el.name }}
                <span class="d-block small opacity-50">{{ el.genre }}, {{ el.year }}</span>
                </label>
                {% endfor %}
              <div class="card-body">
              <p class="card-text"> </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="view_pictures" class="btn btn-secondary my-2">Все картины</a>
                </div>
                <small class="text-muted"></small>
              </div>
            </div>
          </div>
        </div>

</div>
